<div class="min-h-screen bg-gradient-to-b from-maage-bg-alt to-maage-bg-subtle flex items-start justify-center px-4 py-12">
  <form dojoAttachPoint="containerNode"
        dojoAttachEvent="onsubmit:onSubmit"
        class="mx-auto mt-8 max-w-3xl bg-white rounded-2xl shadow-md border border-maage-border p-8 space-y-6">

    <div class="text-center space-y-2">
      <span class="text-sm text-maage-text-muted uppercase tracking-wide">Advanced Search</span>
      <h1 class="text-3xl font-heading font-semibold text-maage-secondary-500">${searchAppName}</h1>
      <p class="text-sm text-maage-text-subtle mx-auto w-full max-w-[80%]">
        Search for taxa using taxon ID or name and jump to taxon level pages to access relevant data and analysis tools.
        For further explanation, see the
        <a href="https://www.bv-brc.org/docs/quick_references/searches_menu.html" target="_blank"
           class="text-secondary-700 hover:underline">
          Advanced Search Quick Reference Guide
        </a>.
      </p>
    </div>

    <!-- Keyword -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-maage-text-muted block">Keyword</label>
      <div class="w-full">
        <div data-dojo-type="dijit/form/TextBox"
             data-dojo-props="placeHolder:'Search term'"
             data-dojo-attach-point="keywordNode"
             name="keyword"
             class="w-full" style="width: 100%;"></div>
      </div>
    </div>

    <!-- Taxon ID -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-maage-text-muted block">Taxon ID</label>
      <div class="w-full">
        <div data-dojo-type="dijit/form/TextBox"
             data-dojo-props="placeHolder:'e.g. 11320'"
             data-dojo-attach-point="taxonIDNode"
             name="taxon_id"
             class="w-full" style="width: 100%;"></div>
      </div>
    </div>

    <!-- Taxon Name -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-maage-text-muted block">Taxon Name</label>
      <div class="w-full">
        <div data-dojo-type="dijit/form/TextBox"
             data-dojo-props="placeHolder: 'e.g. Influenza A virus (A/Shanghai/02/2013(H7N9))'"
             name="taxon_name"
             data-dojo-attach-point="taxonNameNode"
             class="w-full" style="width: 100%;"></div>
      </div>
    </div>

    <!-- Taxon Rank -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-maage-text-muted block">Taxon Rank</label>
      <div class="w-full">
        <div data-dojo-type="dijit/form/FilteringSelect"
             data-dojo-props="placeHolder:'e.g. genus'"
             data-dojo-attach-point="taxonRankNode"
             name="taxon_rank"
             class="w-full" style="width: 100%;"></div>
      </div>
    </div>

    <!-- Additional Criteria -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-maage-text-muted block">Additional Criteria</label>
      <div dojoAttachPoint="AdvancedSearchPanel" class="w-full"></div>
    </div>

    <!-- Actions -->
    <div class="text-center pt-4 space-x-4">
      <div data-dojo-attach-point="resetButton"
           type="reset"
           data-dojo-type="dijit/form/Button"
           class="inline-block px-4 py-2 border border-secondary-600 text-secondary-600 rounded-md hover:bg-secondary-50 transition">
        Reset
      </div>
      <div data-dojo-attach-point="submitButton"
           type="submit"
           data-dojo-type="dijit/form/Button"
           class="inline-block px-4 py-2 bg-secondary-600 text-white rounded-md hover:bg-secondary-700 transition">
        Search
      </div>
    </div>

  </form>
</div>
