<div class="MAAGEGlobalSearch w-full">
  <div class="flex flex-wrap items-center gap-2">

    <!-- Search Input and Button -->
    <div class="w-full mb-2">
      <label id="maageGlobalSearchLabel" class="sr-only">Global Search</label>
      <div class="flex w-full gap-2">
        <input
          aria-labelledby="maageGlobalSearchLabel"
          data-dojo-type="p3/widget/maage/MAAGETextBox"
          data-dojo-attach-point="searchInput"
          data-dojo-attach-event="change:onInputChange,keypress:onKeypress"
          placeHolder="Search for genes, proteins, pathways, etc."
          class="flex-grow" />
        <button
          type="button"
          class="bg-maage-secondary-500 hover:bg-maage-secondary-600 text-white text-sm font-medium px-4 py-2 rounded"
          data-dojo-attach-event="click:onClickAdvanced">
          Search
        </button>
      </div>
    </div>

    <!-- Dropdowns on second row -->
    <div class="flex flex-wrap gap-2 mb-2">

    <!-- Data Type Dropdown -->
    <div class="flex-shrink-0 w-40">
      <span
        data-dojo-attach-point="searchFilter"
        data-dojo-type="p3/widget/maage/MAAGESelect"
        data-dojo-props="options: [
          { label: 'All Data Types', value: 'everything', selected: true },
          { label: 'Genomes', value: 'genomes' },
          { label: 'Features', value: 'genome_features' },
          { label: 'Proteins', value: 'proteins' },
          { label: 'Specialty Genes', value: 'sp_genes' },
          { label: 'Protein Structures', value: 'protein_structures' },
          { label: 'Pathways', value: 'pathways' },
          { label: 'Subsystems', value: 'subsystems' },
          { label: 'Taxa', value: 'taxonomy' }
        ]">
      </span>
    </div>

    <!-- Search Option Dropdown -->
    <div class="flex-shrink-0 w-40">
      <span
        data-dojo-attach-point="searchOption"
        data-dojo-type="p3/widget/maage/MAAGESelect"
        data-dojo-props="options: [
          { label: 'All terms', value: 'option_and', selected: true },
          { label: 'Any term', value: 'option_or' },
          { label: 'All exact terms', value: 'option_and2' },
          { label: 'Any exact term', value: 'option_or2' }
        ]">
      </span>
    </div>
    </div>

  </div>
</div>
