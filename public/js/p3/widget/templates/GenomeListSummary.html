<div class="genome-list-summary bg-white border border-gray-200 rounded-lg shadow-sm">
	<div data-dojo-attach-point="loadingNode" class="flex items-center justify-center p-8">
		<div class="text-center">
			<div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
			<div class="mt-2 text-sm text-gray-600">Loading summary...</div>
		</div>
	</div>
	
	<div data-dojo-attach-point="contentNode" class="hidden p-4">
		<!-- Summary Table -->
		<div class="summary-table">
			<!-- Genome Counts Section -->
			<div class="summary-section-header">
				<h4 class="summary-section-title">Genome Counts</h4>
			</div>
			<div class="summary-table-row">
				<span class="summary-table-label">Total Genomes</span>
				<span data-dojo-attach-point="totalGenomesNode" class="summary-table-value">0</span>
			</div>
			<div class="summary-table-row">
				<span class="summary-table-label">Complete</span>
				<span data-dojo-attach-point="completeGenomesNode" class="summary-table-value">0</span>
			</div>
			<div class="summary-table-row">
				<span class="summary-table-label">WGS</span>
				<span data-dojo-attach-point="wgsGenomesNode" class="summary-table-value">0</span>
			</div>
			<div class="summary-table-row">
				<span class="summary-table-label">Plasmids</span>
				<span data-dojo-attach-point="plasmidsNode" class="summary-table-value">0</span>
			</div>
			
			<!-- Diversity Section -->
			<div class="summary-section-header">
				<h4 class="summary-section-title">Diversity</h4>
			</div>
			<div class="summary-table-row">
				<span class="summary-table-label">Unique Genera</span>
				<span data-dojo-attach-point="uniqueGeneraNode" class="summary-table-value">0</span>
			</div>
			<div class="summary-table-row">
				<span class="summary-table-label">Unique Species</span>
				<span data-dojo-attach-point="uniqueSpeciesNode" class="summary-table-value">0</span>
			</div>
			<div class="summary-table-row">
				<span class="summary-table-label">Unique Hosts</span>
				<span data-dojo-attach-point="uniqueHostsNode" class="summary-table-value">0</span>
			</div>
			
			<!-- Collection Period Section -->
			<div class="summary-section-header">
				<h4 class="summary-section-title">Collection Period</h4>
			</div>
			<div class="summary-table-row">
				<span class="summary-table-label">Years</span>
				<span data-dojo-attach-point="dateRangeNode" class="summary-table-value">N/A</span>
			</div>
		</div>
	</div>
</div>
