<div>
    <div class="column-sub">
        <div class="section">
            <div data-dojo-attach-point="genomeSummaryNode">
                Loading Genome Summary...
            </div>
        </div>
    </div>

    <div class="column-prime">
        <div class="section hidden">
            <h3 class="section-title"><span class="wrap">AMR Panel Summary</span></h3>
            <div data-dojo-attach-point="apSummaryWidget"
                 data-dojo-type="p3/widget/AMRPanelSummary"></div>
        </div>

        <div class="section">
            <h3 class="section-title"><span class="wrap">Genomic Feature Summary</span></h3>
            <div data-dojo-attach-point="gfSummaryWidget"
                 data-dojo-type="p3/widget/GenomeFeatureSummary"></div>
        </div>

        <div class="section">
            <h3 class="section-title"><span class="wrap">Protein Feature Summary</span></h3>
            <div class="pfSummaryWidget" data-dojo-attach-point="pfSummaryWidget"
                 data-dojo-type="p3/widget/ProteinFeatureSummary"></div>
        </div>

        <div class="section">
            <h3 class="section-title"><span class="wrap">Specialty Gene Summary</span></h3>
            <div data-dojo-attach-point="spgSummaryWidget"
                 data-dojo-type="p3/widget/SpecialtyGeneSummary"></div>
        </div>
    </div>

    <div class="column-opt">
        <div class="section">
            <div class="SummaryWidget">
                <button data-dojo-attach-event="onclick:onAddGenome">Add Genome to Workspace</button>
                <button data-dojo-attach-event="onclick:onDownload">Download Genome</button>
            </div>
        </div>
        <div class="section">
            <h3 class="section-title"><span class="wrap">Recent PubMed Articles</span></h3>
            <div data-dojo-attach-point="pubmedSummaryNode">
                Loading...
            </div>
        </div>
    </div>
</div>
