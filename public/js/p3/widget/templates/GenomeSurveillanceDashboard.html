<div class="GenomeSurveillanceDashboard" style="width: 100%; height: 800px; min-height: 800px;">
  <div class="dashboard-header" data-dojo-attach-point="summaryNode" style="min-height: 100px;"></div>
  
  <div data-dojo-type="dijit/layout/TabContainer" 
       data-dojo-attach-point="tabContainer"
       style="height: 600px; width: 100%;"
       doLayout="true"
       tabPosition="top"
    
    <!-- Temporal Analysis Tab -->
    <div data-dojo-type="dijit/layout/ContentPane" 
         title="Temporal Analysis"
         data-dojo-attach-point="timeSeriesContainer"
         selected="true">
    </div>
    
    <!-- Geographic Distribution Tab -->
    <div data-dojo-type="dijit/layout/ContentPane" 
         title="Geographic Distribution"
         data-dojo-attach-point="geoDistContainer">
      <div class="chart-controls">
        <button data-dojo-attach-point="geoBarBtn" class="chart-mode-btn active">Bar Chart</button>
        <button data-dojo-attach-point="geoPieBtn" class="chart-mode-btn">Pie Chart</button>
      </div>
    </div>
    
    <!-- Host Distribution Tab -->
    <div data-dojo-type="dijit/layout/ContentPane" 
         title="Host Distribution"
         data-dojo-attach-point="hostDistContainer">
      <div class="chart-controls">
        <button data-dojo-attach-point="hostSunburstBtn" class="chart-mode-btn active">Sunburst</button>
        <button data-dojo-attach-point="hostTreemapBtn" class="chart-mode-btn">Treemap</button>
        <button data-dojo-attach-point="hostBarBtn" class="chart-mode-btn">Bar Chart</button>
      </div>
    </div>
    
    <!-- Phylogenetic Analysis Tab -->
    <div data-dojo-type="dijit/layout/ContentPane" 
         title="Phylogenetic Analysis"
         data-dojo-attach-point="lineageContainer">
    </div>
    
    <!-- AMR Patterns Tab -->
    <div data-dojo-type="dijit/layout/ContentPane" 
         title="AMR Patterns"
         data-dojo-attach-point="amrContainer">
      <div class="chart-controls">
        <button data-dojo-attach-point="amrHeatmapBtn" class="chart-mode-btn active">Heatmap</button>
        <button data-dojo-attach-point="amrRadarBtn" class="chart-mode-btn">Radar Chart</button>
      </div>
    </div>
    
  </div>
</div>
