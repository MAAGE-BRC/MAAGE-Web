<div class="GlobalSearch">
  <div class="flex flex-col md:flex-row gap-2 items-stretch md:items-center w-full p-4 bg-white border border-gray-300 rounded-xl shadow-sm">

    <!-- Data Type Filter -->
    <div class="w-full md:w-[160px]">
      <span data-dojo-attach-point="searchFilter"
            data-dojo-type="dijit/form/Select"
            style="width:100%"
            class="form-select text-sm border border-gray-300 rounded-md">
        <option selected value="everything">All Data Types</option>
        <option value="genomes">Genomes</option>
        <option value="genome_features">Features</option>
        <option value="proteins">Proteins</option>
        <option value="sp_genes">Specialty Genes</option>
        <option value="protein_structures">Protein Structures</option>
        <option value="pathways">Pathways</option>
        <option value="subsystems">Subsystems</option>
        <option value="taxonomy">Taxa</option>
      </span>
    </div>

    <!-- Main Search Box -->
    <div class="flex-grow" style="background: blue;">
      <label id="globalSearch" class="sr-only">Global Search</label>
      <input
        aria-labelledby="globalSearch"
        placeholder="Search genes, genomes, proteins, pathways..."
        class="form-control w-full text-sm border border-gray-300 rounded-md px-3 py-2.5 focus:ring-2 focus:ring-secondary-400 focus:outline-none"
        data-dojo-type="dijit/form/TextBox"
        data-dojo-attach-event="onChange:onInputChange,keypress:onKeypress"
        data-dojo-attach-point="searchInput"
      />
    </div>

    <!-- Buttons -->
    <div class="flex gap-1.5 items-center justify-end md:w-auto">
      <button
        class="text-secondary-600 hover:text-secondary-800 transition"
        data-dojo-attach-event="click:onClickAdvanced"
        title="Advanced Search"
      >
        <i class="fa fa-search text-lg"></i>
      </button>

      <button
        class="text-gray-500 hover:text-secondary-600 transition"
        rel="help:/misc/GlobalSearchOptions"
        title="Help: Search Options"
      >
        <i class="fa fa-question-circle-o NonmodalDialogButton text-lg"></i>
      </button>
    </div>

    <!-- Search Option (AND/OR) -->
    <div class="w-full md:w-[140px]">
      <span data-dojo-attach-point="searchOption"
            data-dojo-type="dijit/form/Select"
            class="form-select w-full text-sm border border-gray-300 rounded-md">
        <option selected value="option_and">All terms</option>
        <option value="option_or">Any term</option>
        <option value="option_and2">All exact terms</option>
        <option value="option_or2">Any exact term</option>
      </span>
    </div>

  </div>
</div>
