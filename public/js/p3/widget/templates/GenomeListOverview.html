<div class="genome-list-overview-dashboard p-4 sm:p-6 bg-maage-bg">
	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<div class="flex flex-col w-full lg:w-[calc(33.333%-0.5rem)]">
			<div class="chart-section">
				<h3 class="chart-title">Host Distribution</h3>
				<div
					data-dojo-attach-point="hostChartNode"
					class="chart-container"
				></div>
			</div>
		</div>
		<div class="chart-section w-full lg:w-[calc(66.667%-0.5rem)]">
			<h3 class="chart-title">Genome Distribution</h3>
			<div
				data-dojo-attach-point="mapChartNode"
				class="chart-container map-chart-container"
			></div>
		</div>
	</div>

	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<div
			class="chart-section w-full md:w-[calc(75%-0.75rem)] xl:flex-1 min-w-0"
		>
			<h3 class="chart-title">Genomes by Year (Last 10 Years)</h3>
			<div
				data-dojo-attach-point="yearlyCountChartNode"
				class="chart-container"
			></div>
		</div>

		<div
			class="chart-section w-full md:w-full lg:w-[calc(33.333%-0.667rem)] xl:flex-1 min-w-0"
		>
			<h3 class="chart-title">Isolation Sources</h3>
			<div
				data-dojo-attach-point="sourceChartNode"
				class="chart-container"
			></div>
		</div>
	</div>

	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<div class="chart-section w-full lg:w-[calc(50%-0.5rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">Top Serotypes</h3>
			<div
				data-dojo-attach-point="serotypeChartNode"
				class="chart-container"
			></div>
		</div>

		<div class="chart-section w-full lg:w-[calc(50%-0.5rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">Serotype Distribution (Last 10 Years)</h3>
			<div
				data-dojo-attach-point="serotypeOverTimeChartNode"
				class="chart-container"
			></div>
		</div>
	</div>

	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<div class="chart-section w-full lg:w-[calc(50%-0.5rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">placeholder</h3>
			<div class="chart-container"></div>
		</div>
		<div class="chart-section w-full lg:w-[calc(50%-0.5rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">placeholder</h3>
			<div class="chart-container"></div>
		</div>
	</div>

	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<div class="chart-section w-full lg:w-[calc(50%-0.5rem)] xl:flex-1 min-w-0 relative">
			<h3 class="chart-title">Geographic Distribution</h3>
			<div class="absolute top-3 right-3 toggle-buttons flex gap-0.5 bg-gray-100 rounded-md p-0.5" data-dojo-attach-point="locationToggleContainer">
				<button 
					type="button"
					data-dojo-attach-point="stateToggleBtn"
					data-location-type="state"
					class="location-toggle-btn px-2 py-0.5 font-medium rounded transition-colors active"
				>
					State
				</button>
				<button 
					type="button"
					data-dojo-attach-point="countyToggleBtn"
					data-location-type="county"
					class="location-toggle-btn px-2 py-0.5 font-medium rounded transition-colors"
				>
					County
				</button>
			</div>
			<div
				data-dojo-attach-point="locationChartNode"
				class="chart-container"
			></div>
		</div>
		<div class="chart-section w-full lg:w-[calc(50%-0.5rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">placeholder</h3>
			<div class="chart-container"></div>
		</div>
	</div>
</div>
