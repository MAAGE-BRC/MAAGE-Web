<div class="genome-list-overview-dashboard p-4 sm:p-6 bg-maage-bg">
	<div class="mb-4 sm:mb-6">
		<div class="flex flex-wrap gap-2 sm:gap-4">
			<div class="chart-section w-full lg:w-[calc(25%-0.5rem)]">
				<h3 class="chart-title">Genome List Summary</h3>
				<div data-dojo-attach-point="summaryNode"
					 class="summary-container"></div>
			</div>

			<div class="chart-section w-full lg:w-[calc(75%-0.5rem)] relative">
				<h3 class="chart-title">Geographic Distribution</h3>
				<div class="absolute top-3 right-3 toggle-buttons flex gap-2"
					 data-dojo-attach-point="mapControlsContainer"></div>
				<div data-dojo-attach-point="mapChartNode"
					 class="chart-container map-chart-container"></div>
			</div>
		</div>
	</div>

	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<!-- Sequencing Centers Doughnut Chart (left) -->
		<div class="chart-section w-full md:w-[calc(33.333%-0.667rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">Sequencing Centers</h3>
			<div data-dojo-attach-point="sequencingCentersChartNode"
				 class="chart-container"></div>
		</div>

		<!-- Collection Year Chart (right) -->
		<div class="chart-section w-full md:w-[calc(66.667%-0.667rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">Collection Year</h3>
			<div data-dojo-attach-point="yearlyCountChartNode"
				 class="chart-container"></div>
		</div>
	</div>

	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<div class="flex flex-col w-full lg:w-[calc(33.333%-0.5rem)]">
			<div class="chart-section">
				<h3 class="chart-title">Host Distribution</h3>
				<div data-dojo-attach-point="hostChartNode"
					 class="chart-container"></div>
			</div>
		</div>

		<div class="chart-section w-full md:w-full lg:w-[calc(33.333%-0.667rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">Isolation Source Distribution</h3>
			<div data-dojo-attach-point="sourceChartNode"
				 class="chart-container"></div>
		</div>
	</div>

	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<div class="chart-section w-full lg:w-[calc(66.667%-0.667rem)] xl:flex-1 min-w-0 relative">
			<h3 class="chart-title">Antimicrobial Resistance Profile</h3>
			<div class="absolute top-3 right-3 toggle-buttons flex gap-1"
				 data-dojo-attach-point="amrControlsContainer">
				<div class="flex gap-0.5 bg-gray-100 rounded-md p-0.5">
					<button type="button"
							data-dojo-attach-point="amrCountBtn"
							class="amr-view-btn px-2 py-0.5 text-xs font-medium rounded transition-colors active">
						Count
					</button>
					<button type="button"
							data-dojo-attach-point="amrPercentBtn"
							class="amr-view-btn px-2 py-0.5 text-xs font-medium rounded transition-colors">
						Percent
					</button>
				</div>
				<div class="flex gap-0.5 bg-gray-100 rounded-md p-0.5">
					<button type="button"
							data-dojo-attach-point="amrSortNameBtn"
							class="amr-sort-btn px-2 py-0.5 text-xs font-medium rounded transition-colors active">
						Name
					</button>
					<button type="button"
							data-dojo-attach-point="amrSortValueBtn"
							class="amr-sort-btn px-2 py-0.5 text-xs font-medium rounded transition-colors">
						Value
					</button>
				</div>
			</div>
			<div data-dojo-attach-point="amrChartNode"
				 class="chart-container"></div>
		</div>
	</div>

	<div class="flex flex-wrap gap-2 sm:gap-4 mb-4 sm:mb-6">
		<div class="chart-section w-full lg:w-[calc(50%-0.5rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">Serotypes</h3>
			<div data-dojo-attach-point="serotypeChartNode"
				 class="chart-container"></div>
		</div>

		<div class="chart-section w-full lg:w-[calc(50%-0.5rem)] xl:flex-1 min-w-0">
			<h3 class="chart-title">Serotype Distribution (Last 10 Years)</h3>
			<div data-dojo-attach-point="serotypeOverTimeChartNode"
				 class="chart-container"></div>
		</div>
	</div>
</div>
