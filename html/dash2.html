<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAAGE Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#98bdac',
            secondary: '#5f94ab',
            tertiary: '#e7c788',
            'text-primary': '#212529',
            'link-primary': '#467386',
            'bg-primary': '#f8f9fa'
          },
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
            'inter': ['Inter', 'sans-serif'],
            'ibm-mono': ['IBM Plex Mono', 'monospace']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-bg-primary font-inter text-text-primary">
  <div class="flex min-h-screen">
    <!-- Centered Vertical Sidebar -->
    <aside class="w-20 bg-white border-r border-gray-200 shadow fixed top-1/2 -translate-y-1/2 left-0 z-40 flex flex-col items-center py-6 space-y-4 rounded-r-2xl">
      <div class="text-secondary text-xl font-bold font-poppins mb-2">M</div>
      <nav class="flex flex-col items-center space-y-4">
        <button class="text-primary hover:text-secondary">
          <i class="fas fa-gauge-high text-lg"></i>
        </button>
        <button class="text-primary hover:text-secondary">
          <i class="fas fa-dna text-lg"></i>
        </button>
        <button class="text-primary hover:text-secondary">
          <i class="fas fa-virus text-lg"></i>
        </button>
        <button class="text-primary hover:text-secondary">
          <i class="fas fa-map-marked-alt text-lg"></i>
        </button>
        <button class="text-primary hover:text-secondary">
          <i class="fas fa-cog text-lg"></i>
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-20 flex-1 p-8 space-y-10">
      <!-- KPI Cards -->
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white shadow border border-gray-200 rounded-xl p-6">KPI 1</div>
        <div class="bg-white shadow border border-gray-200 rounded-xl p-6">KPI 2</div>
        <div class="bg-white shadow border border-gray-200 rounded-xl p-6">KPI 3</div>
        <div class="bg-white shadow border border-gray-200 rounded-xl p-6">KPI 4</div>
      </section>

      <!-- Charts -->
      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white shadow border border-gray-200 rounded-xl p-6 h-64 flex items-center justify-center">Chart 1</div>
        <div class="bg-white shadow border border-gray-200 rounded-xl p-6 h-64 flex items-center justify-center">Chart 2</div>
        <div class="bg-white shadow border border-gray-200 rounded-xl p-6 h-64 flex items-center justify-center">Chart 3</div>
      </section>

      <!-- Map -->
      <section class="bg-white shadow border border-gray-200 rounded-xl p-6 h-96 flex items-center justify-center">
        Map Placeholder
      </section>

      <!-- Informational Detail List -->
      <section class="bg-white shadow border border-gray-200 rounded-xl p-6 space-y-4">
        <h2 class="text-lg font-semibold mb-4">Details</h2>
        <ul class="divide-y divide-gray-200">
          <li class="py-3">
            <p class="font-medium">Settlement: <span class="text-gray-600">Location A</span></p>
            <p class="text-sm text-gray-500">Info: Metadata goes here.</p>
          </li>
          <li class="py-3">
            <p class="font-medium">Settlement: <span class="text-gray-600">Location B</span></p>
            <p class="text-sm text-gray-500">Info: More context about B.</p>
          </li>
          <li class="py-3">
            <p class="font-medium">Settlement: <span class="text-gray-600">Location C</span></p>
            <p class="text-sm text-gray-500">Info: Background information C.</p>
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>

</html>
